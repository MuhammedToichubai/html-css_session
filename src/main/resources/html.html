<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css.css">


</head>
<body>

 <div class="container">
     <div class="formContent">
         <h1 class="text">simple contact form</h1>
         <form>


             <label  for="firstName" >first name</label>
             <input id="firstName" placeholder="first name" type="text" required/>

             <label for="lastName" >last name</label>
             <input id="lastName" placeholder="last name" type="text"/>

             <label for="email" >email</label>
             <input id="email" placeholder="email" type="email"/>

             <label for="phoneNumber" >phone number</label>
             <input id="phoneNumber" placeholder="phone number" type="number"/>

             <label for="city" >city</label>
<!--             <input id="city" placeholder="city" type="text"/> //po default text bolot type-->

             <label for="password" >password</label>
             <input id="password" placeholder="password" type="password"/>

             <select id="city">
                 <option>1</option>
                 <option>2</option>
                 <option>3</option>
                 <option>4</option>
                 <option>5</option>
                 <option>6</option>
                 <option>7</option>
             </select>

             <input type="submit" value="send"/>

             <button></button>
         </form>
     </div>

 </div>

</body>
</html>
